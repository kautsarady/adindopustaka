# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: ../model/model.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Author:
    model: adindopustaka/model/item.Author
  Category:
    model: adindopustaka/model/item.Category
  Tag:
    model: adindopustaka/model/item.Tag